<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Jquery - addClass e removeClass</title>

    <style>
        a {
            color: #000;
            padding: 25px 20px;
        }

        a:hover,
        a.active {
            background-color: yellow;
            color: #000;
        }

        
    </style>

</head>

<body>
    <nav>
        <div class="navNarrow">
                <a href="#" class="link active">Link 4</a>
                <a href="#" class="link">Link 5</a>
                <a href="#" class="link">Link 6</a>
            
        </div>
    </nav>

    <script src="../jquery-3.3.1.min.js"></script>
    <script>
        var link = $('.link');

        link.on('click', function() {
            //vai remover o active de todos os liks que tiverem com active
            link.removeClass('active');
            //o this Ã© quem eu to clicando
            $(this).addClass('active')
        })

    </script>
</body>

</html>
