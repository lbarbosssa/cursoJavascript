<!DOCTYPE html>
<html lang="pt-br">
        <!DOCTYPE html>
        <html lang="pt-br">
        
        <head>
            <meta charset="utf-8" />
            <title>Jquery - Position e Offset</title>

    <style>
        .container{
            width: 500px;
            height: 500px;
            background-color: #000;
            position: absolute;
            top: 100px;
            left: 300px;
            padding: 20px;
        }

        .item{
            width: 100px;
            height: 100px;
            background-color: red;
            /* margin: 20px 0 0 20px; */
            display: inline-block;
            
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="item"></div>
    </div>

    <script src="../jquery-3.3.1.min.js"></script>
    <script>
       var container = $('.container');
       var item = $('.item');
       var posicao = item.position();
       var offset_ = item.offset();

       //posição em relação ao elemento pai
       console.log(posicao.left, posicao.top);
       //posição em relação a tela
       console.log(offset_.left, offset_.top);
    </script>
</body>

</html>
