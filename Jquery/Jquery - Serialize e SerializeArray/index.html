<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Jquery - addClass e removeClass</title>

    <style>
    
    </style>

</head>

<body>
    
    <form action="#">
        <label for="cep">Cep</label>
        <input type="text" id="cep" name="cep" placeholder="00000-000"><br>

        <label for="logradouro">Logradouro</label>
        <input type="text" id="logradouro" name="logradouro" placeholder="Avenida sei la da quantas"><br>
       
        <button>Submit</button>
        
        <br><br><br><br>

        <div class="resultado"></div>
        
    </form>

    <script src="../jquery-3.3.1.min.js"></script>
    <script>
       var form = $('form');
       var resultado = $('.resultado');

       form.on('submit', function(event){
           event.preventDefault();
           var data = $(this).serialize();
           resultado.text(data); 

           data2 = $(this).serializeArray();
           console.log(data2)
       })
    </script>
</body>

</html>
